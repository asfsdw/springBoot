<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">
<div layout:fragment="content">
  <form method="post">
    <div class="input-group mb-3">
      <label for="email" class="input-group-text">이메일주소</label>
      <input type="email" name="email" value="admin@green.com" class="form-control" />
    </div>
    <div class="input-group mb-3">
      <label for="password" class="input-group-text">비밀번호</label>
      <input type="password" name="password" value="1234" class="form-control" />
    </div>
    <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
    <div class="mb-3">
      <input type="submit" value="로그인" class="btn btn-success" />
      <input type="button" value="회원가입" onclick="location.href='/member/memberJoin'" class="btn btn-info" />
    </div>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
  </form>
</div>
</html>
