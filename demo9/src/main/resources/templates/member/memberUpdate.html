<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">
<script layout:fragment="script" th:inline="javascript">
  'use strict';

  var token = $("meta[name='_csrf']").attr("content");
  var header = $("meta[name='_csrf_header']").attr("content");

  $(() => {
    $("#name").on("input", () => {
      let name = $("#name").val();

      $.ajax({
        url : "/member/memberValidate",
        type: "post",
        data: {"name" : name},
        beforeSend : (xhr) => xhr.setRequestHeader(header, token),
        success : (res) => {
          if(res != '') {
            $("#nameError").show();
            $("#nameError").html('<font color="red">'+res+'</font>');
          }
          else $("#nameError").hide();
        },
        error : () => alert("전송오류")
      });
    });
  });

  function updateCheck() {
    let email = $("#email").val().trim();
    let name = $("#name").val().trim();

    if(email == '' || name == '') {
      alert("이름을 입력해주세요.");
      $("#name").focus();
      return false;
    }

    updateForm.submit();
  }
</script>
  <div layout:fragment="content">
    <h2 class="text-center">회원정보수정</h2>
    <form name="updateForm" method="post">
      <div class="input-group mb-3">
        <label class="input-group-text">이메일주소</label>
        <input type="email" id="email" name="email" th:value="${dto.email}" readonly class="form-control">
      </div>
      <div class="mb-3">
        <div class="input-group mb-1">
          <label class="input-group-text">이름</label>
          <input type="text" id="name" name="name" th:value="${dto.name}" placeholder="이름을 입력해주세요." class="form-control">
        </div>
        <div id="nameError" class="text-start mb-3" style="display:none"></div>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text">주소</label>
        <input type="text" name="address" th:value="${dto.address}" placeholder="주소를 입력해주세요." class="form-control">
      </div>
      <div class="mb-3" style="text-align: center">
        <button type="button" th:onclick="|updateCheck()|" class="btn btn-primary">회원정보수정</button>
        <button type="button" onclick="location.href='/member/memberLogin'" class="btn btn-warning">돌아가기</button>
      </div>
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>
  </div>
</html>
