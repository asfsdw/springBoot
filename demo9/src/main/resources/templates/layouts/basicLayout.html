<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf?.token}"/>
  <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
  <meta name="_csrf_parameter" th:content="${_csrf.parameterName}">
  <title>Basic Layout</title>
  <th:block th:insert="~{include/bs5}"></th:block>
  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
  <style layout:fragment="css">
    h6 {
      position: fixed !important;
      right: 1rem !important;
      bottom: -50px !important;
      transition: 0.7s ease !important;
    }
    .on {
      opacity: 0.8 !important;
      cursor: pointer !important;
      bottom: 0 !important;
    }
  </style>
  <style>
    a {text-decoration: none;}
  </style>
</head>
<body>
  <div th:replace="~{layouts/header::header}"></div>
  <p><br/></p>
  <div class="container text-center">
    <div layout:fragment="content">

    </div>
  </div>
  <p><br/></p>
  <!-- 위로가기 버튼 -->
  <h6 id="topBtn" class="text-end me-3"><img src="/images/arrowTop.gif" title="위로이동"/></h6>
  <div th:replace="~{layouts/footer::footer}"></div>
  <script>
    // 화살표클릭시 화면 상단으로 부드럽게 이동하기
    $(window).scroll(function(){
      if($(this).scrollTop() > 100) $("#topBtn").addClass("on");
      else $("#topBtn").removeClass("on");

      $("#topBtn").click(function() {
        window.scrollTo({top:0, behavior: "smooth"});
      });
    });
  </script>
</body>
</html>
