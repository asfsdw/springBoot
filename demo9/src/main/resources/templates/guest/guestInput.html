<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">
<div layout:fragment="content">
  <h2 class="text-center">방명록 글쓰기</h2>
  <p><br/></p>
  <form name="myform" method="post" class="was-validated">
    <div class="form-group">
      <label>성명</label>
      <th:block th:if="${session.sName == null}">
        <input type="text" class="form-control" name="name"  placeholder="Enter username"required />
      </th:block>
      <th:block th:if="${session.sName != null}">
        <input type="text" name="name" th:value="${session.sName}" readonly class="form-control" />
      </th:block>
      <div class="valid-feedback">Ok!!!</div>
      <div class="invalid-feedback">성명을 입력해 주세요.</div>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="text" class="form-control" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label>HomePage</label>
      <input type="text" class="form-control" name="homePage" placeholder="Enter Homepage" value="https://" />
    </div>
    <div class="form-group">
      <label>방문소감</label>
      <textarea rows="5" name="content" required class="form-control"></textarea>
      <div class="valid-feedback">Ok!!!</div>
      <div class="invalid-feedback">방문소감을 입력해 주세요.</div>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary mr-3">방명록 등록</button>
      <button type="reset" class="btn btn-warning mr-3">방명록 다시입력</button>
      <button type="button" onclick="location.href='GuestList';" class="btn btn-danger">돌아가기</button>
    </div>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
  </form>
</div>
</html>
